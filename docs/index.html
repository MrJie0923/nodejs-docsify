        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '项目文档',
                repo: 'https://github.com/easytrack',
                auto2top: true,
                maxLevel: 4,
                loadSidebar: true,
                autoHeader: true,
                subMaxLevel: 3,
                search: 'auto',
                coverpage: true,
                onlyCover: true,
              	darklightTheme: {
        					bodyFontSize : '15px',
      					},
                plugins: [
					        function (hook, vm) {
					          hook.beforeEach(function (html) {
					            if (/githubusercontent\.com/.test(vm.route.file)) {
					              url = vm.route.file
					                .replace('raw.githubusercontent.com', 'github.com')
					                .replace(/\/master/, '/blob/master')
					            } else if (/jsdelivr\.net/.test(vm.route.file)) {
					              url = vm.route.file
					                .replace('cdn.jsdelivr.net/gh', 'github.com')
					                .replace('@master', '/blob/master')
					            } else {
					              url = 'https://github.com/easytrack/nodejs-docsify/tree/master/docs/' + vm.route.file
					            }
					            var editHtml = '[:memo: Edit Document](' + url + ')\n'

					            return editHtml
					              + html
					              + '\n\n----\n\n'
					              + '<a href="https://github.com/easytrack" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by EasyTrack</a>'
					          })
					        }
					    ]
            };
        </script>

				<script>
				  var preview =Docsify.dom.find('.demo-theme-preview');
				  var themes = Docsify.dom.findAll('[rel="stylesheet"]');

				  preview.onclick = function (e) {
				    var title = e.target.getAttribute('data-theme')

				    themes.forEach(function (theme) {
				      theme.disabled = theme.title !== title
				    });
				  };
				</script>
        <script
